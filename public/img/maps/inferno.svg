<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" class="w-full h-full">
  <!-- Background -->
  <rect width="400" height="225" fill="#2F4F4F"/>
  
  <!-- Fire/Lava effects -->
  <ellipse cx="200" cy="200" rx="150" ry="25" fill="#FF4500" opacity="0.6"/>
  <ellipse cx="200" cy="195" rx="120" ry="20" fill="#FF6347" opacity="0.7"/>
  
  <!-- Stone structures -->
  <rect x="50" y="70" width="60" height="80" fill="#696969"/>
  <rect x="290" y="80" width="70" height="70" fill="#696969"/>
  <rect x="170" y="50" width="60" height="90" fill="#708090"/>
  
  <!-- Central area -->
  <circle cx="200" cy="112.5" r="30" fill="#8B0000" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#FFE4E1" font-family="Arial, sans-serif" font-size="24" font-weight="bold">INFERNO</text>
</svg>
