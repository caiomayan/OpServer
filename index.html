<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Op</title>
    <link
      rel="shortcut icon"
      href="/public/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/transitions.js"></script>
  </head>
  <body
    class="bg-white font-['Inter'] antialiased h-screen flex items-center justify-center overflow-hidden opacity-0 transition-opacity duration-300"
  >
    <div class="relative">
      <a href="#" class="block" data-transition>
        <img
          src="/public/img/transparentlogo.png"
          alt="OpServer Logo"
          class="w-64 md:w-80 transition-all duration-700 ease-out hover:scale-110 opacity-90 hover:opacity-100 animate-fadeIn"
        />
      </a>
    </div>

    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 0.9;
          transform: scale(1);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 1.2s ease-out forwards;
      }
    </style>
  </body>
</html>
